<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contenders</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.29.0/dist/supabase.js"></script>
  <link rel="stylesheet" href="contender.css">
  <script src="contender.js"></script>
  <script src="index.js"></script>
  
</head>
<body>
  

 <div class="container">
    <div class="sidebar-container">
      <div class="profile">
        <img src="Ellipse 1.png" alt="Profile Image">
      </div>
        <ul class="sidebar-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Planner</a></li>
          <li><a href="#">Analytics</a></li>
          <li><a href="#">Headlines</a></li>
          <li><a href="#">Contender</a></li>
        </ul>
      <div class="fixed-image">
        <img src="image 7.png" alt="Image">
        <button id="sign-out">Sign out</button>
      </div>
    </div>

    <div class="scroll">
      <div class="autocomplete">
        <input type="text" id="countryInput" placeholder="Search for a country...">
        <ul id="countryList"></ul>
      </div>
       <div class="contender-profile">
        <div class="profiles">
          <img class="player-image" src=""></div>
          <div class="written">
          <h3 class="name">Steven</h3>
          <p class="player-country">Costa Rica</p></div>
       </div>
    </div>
  </div>
  
</body>
</html>

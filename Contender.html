<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contenders</title>
  <link rel="stylesheet" href="contender.css">
  <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-wQa5rAQFXRNE0r0b9w4X5tPo5zX5Nl/4IQ8G71S4m9zLWZWl/BMGAIEH92T2LwJk" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.31.0/dist/supabase.js"></script>
  
</head>
<body>
  

 <div class="container">
    <div class="sidebar-container">
      <div class="profile">
        <img src="assets/Ellipse 1.png" alt="Profile Image">
      </div>
        <ul class="sidebar-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Planner</a></li>
          <li><a href="#">Analytics</a></li>
          <li><a href="#">Headlines</a></li>
          <li><a href="#">Contender</a></li>
        </ul>
      <div class="fixed-image">
        <img src="assets/image 7.png" alt="Image">
        <button id="sign-out">Sign out</button>
      </div>
    </div>

    <div class="scroll">
      <div class="autocomplete">
        <input type="text" id="countryInput" placeholder="Search for a country...">
        <ul id="countryList"></ul>
      </div>
       <div class="contender-profile">
        <div class="profiles">
          <img class="player-image" src="assets/Ellipse 1.png"></div>
          <div class="written">
          <h3 class="name">Steven</h3>
          <p class="player-country">Costa Rica</p></div>
       </div>
    </div>
  </div>
  <script src="contender.js"></script>
</body>
</html>
